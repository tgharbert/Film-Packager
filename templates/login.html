{{define "loginHTML"}}
<div id="login">
  <form
    hx-post="/login/"
    hx-delete="#login"
    hx-on::after-request="this.reset()"
  >
    <h2 id="subheader">Login:</h2>
    <div id="login-input">
      <label>Username: </label>
      <input type="text" name="username" />
    </div>
    <div id="login-input">
      <label>Password: </label>
      <input type="text" name="password" />
    </div>
    <div>
      <button id="button-std">Log In</button>
    </div>
  </form>
</div>
{{end}}
