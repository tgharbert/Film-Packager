{{define "invite-memberHTML"}} {{range .FoundUsers}}
<li>
  {{.Name}}
  <form
    hx-post="/invite-member/{{.Id}}/{{$.ProjectId}}"
    hx-swap="beforeend"
    hx-target="#list-found-users"
  >
    <select name="role">
      <option>writer</option>
      <option>producer</option>
      <option>director</option>
      <option>production designer</option>
      <option>cinematographer</option>
    </select>
    <button id="button-std">Invite</button>
  </form>
</li>
{{end}} {{end}}
