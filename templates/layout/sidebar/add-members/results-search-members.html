{{define "search-resultsHTML"}} {{if .FoundUsers}}
<h2 id="sub-header">Search Results:</h2>
<ul id="list-found-users">
  {{range .FoundUsers}}
  <li>
    {{.Name}}
    <form
      hx-post="/add-member/{{.Id}}/{{$.ProjectId}}"
      hx-swap="beforeend"
      hx-target="#list-found-users"
    >
      <select name="role">
        <option>writer</option>
        <option>producer</option>
        <option>director</option>
        <option>production designer</option>
        <option>cinematographer</option>
      </select>
      <button id="button-std">Invite to Project</button>
    </form>
  </li>
  {{end}}
</ul>
{{else}}
<p>No users found.</p>
{{end}} {{end}}
