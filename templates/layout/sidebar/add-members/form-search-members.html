{{define "search-membersHTML"}}
<div id="members">
  <form
    hx-post="/search-users/{{.Id}}"
    name="search-users"
    hx-target="#search-results"
    hx-swap="innerHTML"
    hx-on::after-request="this.reset()"
  >
    <input
      id="text-input-std"
      type="text"
      placeholder="username"
      name="username"
    />
    <button class="button-std" type="submit">Search</button>
  </form>
  <div id="search-results">{{search-resultsHTML}}</div>
</div>
{{end}}
