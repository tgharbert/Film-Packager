{{define "sidebarHTML"}}
<div id="sidebar">
  <h2 id="sub-header">Members</h2>
  <div id="list-of-accepted-members">
    <ul>
      {{range .Members}}
      <li id="{{.Id}}">
        <b>{{.Name}}</b> {{range .Roles}}
        <div>{{.}}</div>
        {{end}}
      </li>
      {{end}}
    </ul>
  </div>

  <div id="invites">
    {{template "search-membersHTML" .}}
    <h2 id="sub-header">Invited Members:</h2>
    <ul>
      {{range .Invited}}
      <li id="{{.Id}}">
        {{.Name}} {{range .Roles}}
        <span>{{.}}</span>
        {{end}}
      </li>
      {{end}}
    </ul>
  </div>
</div>
{{end}}
