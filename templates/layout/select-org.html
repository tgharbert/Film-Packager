{{define "selectOrgHTML"}}
<div id="project-list">

    <input type="text" placeholder="enter project title" />
    <button>Create Project</button>
  </form>
  <h2 id="sub-title">Projects that you're a member of:</h2>
  <ul>
    {{ range .Orgs }}
    <li>{{.Name}}</li>
    {{end}}
  </ul>
</div>
{{end}}
