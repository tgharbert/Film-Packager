{{ define "preview-doc-pageHTML" }}
<div>
  <div id="doc-details-header">
    <button
      hx-get="/doc-details/{{.ID}}"
      hx-swap="innerHTML"
      hx-target="#doc-list"
      class="button-std"
    >
      <img
        src="/static/icons/arrow_back_32dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg"
        class="std-icon"
        alt="trash icon"
      />
      &nbsp;Document
    </button>
    <span id="see-doc-comments-btn-container">
      <button
        class="button-std see-comments-btn"
        hx-get="/doc-comments/{{.ID}}"
        hx-swap="innerHTML"
        hx-target="#doc-list"
      >
        Comments&nbsp;
        <img
          src="/static/icons/arrow_forward_32dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg"
          class="std-icon"
          alt="forward icon"
        />
      </button>
    </span>
  </div>
  <div id="doc-preview-container">{{ template "preview-docHTML" . }}</div>
</div>
{{ end }}
