{{ define "document-commentsHTML" }}
<div>
    {{ range .Comments }}
    <div class="comment-container">
        <div class="comment-header">
            <p>{{ .Author }}</p>
            <p>{{ .CommentDate }}</p>
        </div>
        <div class="comment-body">
            <p>{{ .Comment }}</p>
        </div>
    </div>
    {{ end }}
    {{.DocID}}
    <div id="add-doc-comment-container">
        <form
            hx-trigger="submit"
hx-post="/add-doc-comment/{{.DocID}}" hx-swap="beforeend" hx-target="#main"
            >
        <input type="text" id="add-comment" name="comment" placeholder="Add a comment...">
        <button class="button-std" >Add Comment</button>
        </form>
    </div>
</div>
{{ end }}
