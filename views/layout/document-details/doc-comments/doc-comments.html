{{ define "document-commentsHTML" }}
<div id="doc-comments">
    <button
        hx-get="/get-doc-details/{{.DocID}}"
        hx-swap="innerHTML"
        hx-target="#doc-details"
        class="button-std"

        >
        <img
            src="/static/icons/arrow_back_32dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg"
            class="std-icon"
            alt="trash icon"
        />
        &nbsp;Document
    </button>
    <div id="add-doc-comment-container">
    {{ template "doc-comment-formHTML" . }}
    </div>
    {{ template "doc-comments-listHTML" . }}
</div>
{{ end }}
