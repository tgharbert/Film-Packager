{{ define "doc-comment-formHTML" }}
<form
            hx-trigger="submit"
hx-post="/add-doc-comment/{{.DocID}}" hx-swap="afterbegin" hx-target="#comments"
 hx-on::after-request="this.reset()"            
>
<textarea id="add-comment" maxlength="255" name="comment" placeholder="Add a comment..."></textarea>
        <button class="button-std" >Comment</button>
        </form>
{{end}}
