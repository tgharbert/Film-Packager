{{define "new-pw-formHTML"}}
<div>
    <button id="back-to-projects" hx-get="/" class="button-std">
        <img src="/static/icons/arrow_back_32dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg" class="std-icon" alt="back icon" />
        &nbsp;Projects
    </button>
</div>
<div id="reset-pw-form">
    <h3>Reset your password</h3>
    <form id="reset-pw-form" hx-post="/reset-password/" hx-swap="innerHTML" hx-target="#reset-pw-form">
        <input type="email" name="email" placeholder="Email" />
        <input type="password" name="new-password1" placeholder="enter new password" />
        <input type="password" name="new-password2" placeholder="re-enter new password" />
        <button class="button-std" type="submit">Reset</button>
    </form>
</div>
{{end}}
