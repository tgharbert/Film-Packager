{{define "member-detailsHTML"}}
<div id="member-details">
    <div class="back-to-sidebar">
        <button class="button-std" hx-get="/get-sidebar/{{.Member.ProjectID}}/" hx-target="#sidebar" hx-swap="outerHTML">&nbsp;
        <img src="/static/icons/arrow_back_32dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg" class="std-icon" alt="trash icon" />
        &nbsp;Members
        </button>
    </div>
  <h3 id="sub-header">{{.Member.UserName}}</h3>
  <div id="member-details">
    <div id="member-roles">
      <h3>Roles:</h3>
      <ul class="user-details-roles">
        {{range .Member.Roles}}
        <li>{{.}}</li>
        {{end}}
      </ul>
    </div>
    <form
      name="update-roles-form"
      hx-post="/update-member-roles/{{.Member.ProjectID}}/{{.Member.UserID}}/"
      hx-target="#sidebar"
      hx-swap="innerHTML"
    >
      <select name="role-select">
        {{range .Roles}}
        <option value="{{.}}">{{.}}</option>
        {{end}}
      </select>
      <button class="button-std" type="submit">Add Role</button>
    </form>
  </div>
  {{end}}
</div>
