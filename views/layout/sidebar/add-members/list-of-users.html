{{define "invite-memberHTML"}} {{range .SearchedMembers}}
<li>
  {{.UserName}}
  <form
    hx-post="/invite-member/{{.UserId}}/{{$.ProjectId}}"
    hx-swap="innerHTML"
    hx-target="#invites"
  >
    <select name="role">
      <option>writer</option>
      <option>producer</option>
      <option>director</option>
      <option>production designer</option>
      <option>cinematographer</option>
    </select>
    <button class="button-std" type="submit">Invite</button>
  </form>
</li>
{{end}} {{end}}
