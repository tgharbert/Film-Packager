{{ define "edit-projectHTML" }}
<div id="edit-project">
<div id="back-to-project">
    <button class="button-std" type="submit" hx-get="/project/{{.ID}}/" hx-target="#main" hx-swap="innerHTML">
    <img src="/static/icons/arrow_back_32dp_E8EAED_FILL0_wght400_GRAD0_opsz40.svg" class="std-icon" alt="back icon" />
    &nbsp;{{.Name}}
  </button>
</div>
<div id="edit-project-form-container">
    <h3>Edit <i>{{.Name}}<i/>:</h3>
  <form id="edit-project-form" hx-post="/project-name/{{.ID}}" hx-swap="innerHTML" hx-target="#edit-project">
    <div class="edit-project-input">
      <input type="text" name="project-name" placeholder="New Name"  />
    </div>
      <button class="button-std" type="submit">Change</button>
  </form>
</div>
</div>
{{end}}
