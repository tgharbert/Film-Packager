{{define "docListHTML"}}
<div id="doc-list">
  <h2 id="sub-header" ><i>{{.Project.Name}}</i> Production Documents</h2>
  {{template "fileUploadHTML" .}}
  <h3 id="table-title">Locked Documents:</h3>
  <table id="table">
    <tr>
      <td id="table-header">Script</td>
      <td
      hx-get="/get-doc-details/{{.Locked.Script.ID}}"
      hx-target="#doc-list"
      hx-swap="innerHTML"
    >
    {{.Locked.Script.Date}}
      </td>
    </tr>
    <tr>
      <td id="table-header">Lookbook</td>
    </tr>
    <tr>
      <td id="table-header">Shotlist</td>
    </tr>
    <tr>
      <td id="table-header">Budget</td>
    </tr>
    <tr>
      <td id="table-header">Schedule</td>
    </tr>
    <tr>
      <td id="table-header">Synopsis</td>
    </tr>
    <tr>
      <td id="table-header">Logline</td>
    </tr>
    <tr>
      <td id="table-header">Story</td>
    </tr>
  </table>
    <button id="lock-staged-button" hx-post="/lock-staged-docs/{{.Project.ID}}/" hx-target="#main" >Lock All Staged Documents</button>
  <div id="staged-list">
    {{template "staged-listHTML" .}}
  </div>
</div>
{{end}}
